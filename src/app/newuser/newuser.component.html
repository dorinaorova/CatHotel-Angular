<div class="d-grid gap-2 col-6 mx-auto">
    <figure class="text-center">
        <h1>Sign up</h1>
    </figure>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="colour" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name = "email" value="example@example.com" ngModel>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name = "password" ngModel>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">

    <button type="submit" class="btn btn-dark">Sign up!</button>

    </div>
</form>
